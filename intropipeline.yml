name: intropipeline-env
channels:
  - conda-forge
  - bioconda
channel_priority: strict

dependencies:
  # Core tools
  - fastqc=0.12.1
  - minimap2=2.28
  - samtools=1.20
  - bcftools=1.20
  - control-freec=11.6

  # R base (compatible with Bioconductor 3.20)
  - r-base=4.4.*
  - r-optparse
  - r-getopt

  # CRAN R packages
  - r-data.table
  - r-ggplot2
  - r-purrr
  - r-dplyr
  - r-r.utils
  - r-r.filesets
  - r-seqinr
  - r-R.filesets
  - r-purrr
  - r-GenomicRanges
  - r-dplyr

  # Bioconductor 3.20 packages
  - bioconductor-genomicranges=1.58.0
  - bioconductor-rtracklayer=1.66.0

  # System libraries
  - libxml2
  - curl
  - zlib
  - openssl

  # Optional utilities
  - pigz
  - parallel

  # Manual external tools
  # GEM mapper v1.315 or v1.759 must be manually installed and added to $PATH
